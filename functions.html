<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function scope example</title>
  </head>
<body>
<h1 style="font-size: 5rem; text-align: center;">Hello </h1>
  <script>
    const x = 1;

    function a() {
      const y = 2;
      output(x);
    }

    function b() {
      const z = 3;
      output(x);
    }

    function output(value) {
      const para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = `Your Value is: ${value}`;
    }
  </script>
</body>
</html>
